<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂購系統</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      /* 強制根元素字體大小為瀏覽器預設 */
      font-size: 16px !important;
    }
    
    /* 確保所有繼承都維持預設 */
    body, div, iframe {
      font-size: 16px;
    }
    
    /* 載入中動畫 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
      font-size: 16px;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 16px;
      color: #333;
    }
    
    /* iframe 容器 */
    .iframe-container {
      width: 100%;
      height: 100vh;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .iframe-container.show {
      opacity: 1;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: white;
    }
    
    /* 錯誤訊息 */
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      display: none;
      z-index: 2000;
      font-size: 16px;
    }
    
    .error-message.show {
      display: block;
    }
    
    .error-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
    
    .error-title {
      font-size: 18px;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    
    .error-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    
    .retry-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .retry-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- 載入中動畫 -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">載入訂購系統中...</div>
  </div>
  
  <!-- 錯誤訊息 -->
  <div class="error-message" id="errorMessage">
    <div class="error-icon">⚠️</div>
    <div class="error-title">載入失敗</div>
    <div class="error-text" id="errorText">無法連接到訂購系統</div>
    <button class="retry-btn" id="retryBtn">重新整理</button>
  </div>
  
  <!-- iframe 容器 -->
  <div class="iframe-container" id="iframeContainer">
    <iframe 
      id="orderSystemIframe"
      src="https://script.google.com/macros/s/AKfycbwTjkjyQp-hL-owCzgh0quHcVR9jRaQ0WGLa-DN5V9NZXpcKs-FAnk3Y_AGmr1gmLOV/exec"
      title="訂購系統"
      allow="microphone; camera; geolocation"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads allow-orientation-lock allow-pointer-lock allow-presentation allow-top-navigation"
      loading="lazy"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('orderSystemIframe');
    const loading = document.getElementById('loading');
    const iframeContainer = document.getElementById('iframeContainer');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const retryBtn = document.getElementById('retryBtn');
    
    // 設定 iframe 載入完成事件
    iframe.onload = function() {
      loading.classList.add('hidden');
      iframeContainer.classList.add('show');
      
      setTimeout(() => {
        loading.style.display = 'none';
      }, 300);
      
      // 嘗試修正 iframe 內的縮放
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        // 確保 iframe 內的根元素使用正確字體大小
        const style = iframeDoc.createElement('style');
        style.textContent = 'html { font-size: 16px !important; }';
        iframeDoc.head.appendChild(style);
      } catch(e) {
        // 跨域錯誤，忽略
        console.log('無法修改 iframe 內部樣式');
      }
    };
    
    iframe.onerror = function() {
      showError('無法連接到訂購系統，請檢查網路連線');
    };
    
    const timeoutId = setTimeout(function() {
      if (!iframeContainer.classList.contains('show')) {
        showError('載入逾時，請檢查網路連線後重試');
      }
    }, 15000); // 延長到 15 秒
    
    function showError(message) {
      clearTimeout(timeoutId);
      loading.classList.add('hidden');
      errorText.textContent = message;
      errorMessage.classList.add('show');
    }
    
    retryBtn.addEventListener('click', function() {
      errorMessage.classList.remove('show');
      loading.classList.remove('hidden');
      loading.style.display = 'flex';
      iframeContainer.classList.remove('show');
      iframe.src = iframe.src;
    });
    
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        iframe.src = iframe.src;
      }
    });
  </script>
</body>
</html>
