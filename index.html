<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂購系統</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }
    #message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      border-bottom: 2px solid #f5c6cb;
      z-index: 2000;
      display: none;
    }
    #message.show {
      display: block;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="message">
    ⚠️ 如果頁面空白或要求授權，請關閉手機的「阻止跨站跟踪」功能（設定 > Safari/Chrome > 關閉「阻止跨站跟踪」），然後重新整理。
  </div>
  <div class="iframe-container">
    <iframe 
      id="mainIframe"
      src="https://script.google.com/macros/s/AKfycbwrr2k3iwyeh3Ueil7UsGTD-g9nQW24ELsSNuosyafm6jhxCV97ZSRmw6cbf8ckHDgw/exec?force=mobile"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads"
      loading="lazy"
    ></iframe>
  </div>
  <script>
    // 檢測 iframe 是否可能被阻止（簡單定時器提示）
    setTimeout(() => {
      const iframe = document.getElementById('mainIframe');
      // 嘗試檢查 iframe 內容是否為空白（受限於跨域，只能假設）
      const msg = document.getElementById('message');
      msg.classList.add('show');
    }, 3000);
  </script>
</body>
</html>
