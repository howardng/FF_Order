<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>訂購系統</title>
  <style>
    /* 徹底重置所有可能影響 iframe 尺寸的樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    /* 頂部版本提示 (明顯標示) */
    .version-badge {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff9800;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 18px;
      font-weight: bold;
      z-index: 2000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* 載入中動畫 */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* iframe 容器 */
    .iframe-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .iframe-container.show {
      opacity: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      transform: none;
    }

    /* 錯誤提示 */
    .error-message {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
      z-index: 2000;
    }
    .error-message.show {
      display: block;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* 除錯面板（雙擊顯示） */
    #debugPanel {
      position: fixed;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 3000;
      display: none;
      pointer-events: none;
      max-width: 90%;
    }
    body.debug #debugPanel {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 明顯的版本標示，可隨時移除或修改 -->
  <div class="version-badge">iframe v2.0 (雙重判斷 - UA/寬度)</div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>載入訂購系統中...</div>
  </div>

  <div class="error-message" id="errorMessage">
    <div style="font-size:36px;">⚠️</div>
    <div style="font-size:18px; font-weight:700; color:#d32f2f;">載入失敗</div>
    <div id="errorText" style="margin-top:10px; color:#444;">無法連接到訂購系統</div>
    <button class="retry-btn" id="retryBtn">重新整理</button>
  </div>

  <div class="iframe-container" id="iframeContainer"></div>

  <!-- 除錯面板 -->
  <div id="debugPanel"></div>

  <script>
    const loading     = document.getElementById("loading");
    const container   = document.getElementById("iframeContainer");
    const errorBox    = document.getElementById("errorMessage");
    const errorText   = document.getElementById("errorText");
    const retryBtn    = document.getElementById("retryBtn");
    const debugPanel  = document.getElementById("debugPanel");

    // 輔助更新除錯資訊
    function updateDebugInfo(forceParam) {
      const ua = navigator.userAgent;
      const width = window.innerWidth;
      const isUaMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);
      const isWidthMobile = width <= 768;
      debugPanel.innerHTML = `
        UA: ${ua.substring(0, 60)}...<br>
        寬度: ${width}px<br>
        UA 判斷: ${isUaMobile ? '手機' : '電腦'}<br>
        寬度判斷: ${isWidthMobile ? '手機' : '電腦'}<br>
        傳遞 force: ${forceParam}<br>
        (雙擊關閉)
      `;
    }

    // 雙擊 body 開啟/關閉除錯面板
    document.body.addEventListener('dblclick', () => {
      document.body.classList.toggle('debug');
    });

    // 建立 iframe 元素
    const iframe = document.createElement("iframe");
    iframe.id = "orderSystemIframe";
    iframe.setAttribute("sandbox", "allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads");
    iframe.setAttribute("loading", "lazy");

    // 綜合判斷是否為行動裝置：UA 或 寬度 ≤ 768
    function shouldForceMobile() {
      const isUaMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isWidthMobile = window.innerWidth <= 768;
      return isUaMobile || isWidthMobile;
    }

    // 組合 iframe 的 src，加上 force 參數
    const baseSrc = "https://script.google.com/macros/s/AKfycbwTjkjyQp-hL-owCzgh0quHcVR9jRaQ0WGLa-DN5V9NZXpcKs-FAnk3Y_AGmr1gmLOV/exec";
    const forceParam = shouldForceMobile() ? "?force=mobile" : "?force=desktop";
    iframe.src = baseSrc + forceParam;

    // 更新除錯資訊
    updateDebugInfo(forceParam);

    // 將 iframe 加入容器
    container.appendChild(iframe);

    // 載入事件
    iframe.onload = () => {
      loading.classList.add("hidden");
      container.classList.add("show");
      setTimeout(() => loading.style.display = "none", 300);
    };

    iframe.onerror = () => {
      showError("無法載入訂購系統，請檢查網路連線");
    };

    // 逾時處理
    const timeout = setTimeout(() => {
      if (!container.classList.contains("show")) {
        showError("載入逾時，請稍後再試");
      }
    }, 15000);

    function showError(msg) {
      loading.classList.add("hidden");
      errorText.textContent = msg;
      errorBox.classList.add("show");
      clearTimeout(timeout);
    }

    retryBtn.onclick = () => {
      errorBox.classList.remove("show");
      loading.style.display = "flex";
      loading.classList.remove("hidden");
      container.classList.remove("show");
      // 重新載入 iframe（重新根據當前寬度判斷）
      const newForce = shouldForceMobile() ? "?force=mobile" : "?force=desktop";
      iframe.src = baseSrc + newForce;
      updateDebugInfo(newForce);
    };

    // 當視窗大小改變時，重新判斷並更新 iframe 的 src
    window.addEventListener('resize', () => {
      clearTimeout(window.resizeTimer);
      window.resizeTimer = setTimeout(() => {
        const newForce = shouldForceMobile() ? "?force=mobile" : "?force=desktop";
        if (iframe.src !== baseSrc + newForce) {
          iframe.src = baseSrc + newForce;
          updateDebugInfo(newForce);
        }
      }, 300);
    });
  </script>
</body>
</html>
