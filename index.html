<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂購系統</title>
  <style>
    /* 徹底重置外層樣式，杜絕任何干擾 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      overflow: hidden;  /* 禁止滾動條壓縮寬度 */
    }

    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .iframe-container.show {
      opacity: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      /* 強制不進行任何縮放 */
      transform: none;
      zoom: 1;
    }

    .error-message {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
      z-index: 2000;
    }
    .error-message.show {
      display: block;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* 除錯面板（可選，幫助診斷） */
    #debugInfo {
      position: fixed;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 3000;
      display: none;
      pointer-events: none;
    }
    body.show-debug #debugInfo {
      display: block;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>載入訂購系統中...</div>
  </div>

  <div class="error-message" id="errorMessage">
    <div style="font-size:36px;">⚠️</div>
    <div style="font-size:18px; font-weight:700; color:#d32f2f;">載入失敗</div>
    <div id="errorText" style="margin-top:10px; color:#444;">無法連接到訂購系統</div>
    <button class="retry-btn" id="retryBtn">重新整理</button>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe
      id="orderSystemIframe"
      src="https://script.google.com/macros/s/AKfycbwTjkjyQp-hL-owCzgh0quHcVR9jRaQ0WGLa-DN5V9NZXpcKs-FAnk3Y_AGmr1gmLOV/exec"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads"
      loading="lazy"
    ></iframe>
  </div>

  <!-- 簡易除錯面板（雙擊螢幕可顯示） -->
  <div id="debugInfo"></div>

  <script>
    const iframe      = document.getElementById("orderSystemIframe");
    const loading     = document.getElementById("loading");
    const container   = document.getElementById("iframeContainer");
    const errorBox    = document.getElementById("errorMessage");
    const errorText   = document.getElementById("errorText");
    const retryBtn    = document.getElementById("retryBtn");
    const debugDiv    = document.getElementById("debugInfo");

    // 輔助顯示除錯資訊
    function updateDebugInfo() {
      debugDiv.innerHTML = `
        UA: ${navigator.userAgent.substring(0, 50)}...<br>
        視口寬度: ${window.innerWidth}px<br>
        視口高度: ${window.innerHeight}px<br>
        裝置類型: ${/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ? '行動裝置' : '電腦'}<br>
        iframe 載入狀態: ${iframe.contentDocument ? '已載入' : '載入中'}
      `;
    }

    // 雙擊背景顯示除錯資訊
    document.body.addEventListener('dblclick', () => {
      document.body.classList.toggle('show-debug');
      if (document.body.classList.contains('show-debug')) {
        updateDebugInfo();
        // 每秒更新一次
        if (window.debugInterval) clearInterval(window.debugInterval);
        window.debugInterval = setInterval(updateDebugInfo, 1000);
      } else {
        clearInterval(window.debugInterval);
      }
    });

    iframe.onload = () => {
      loading.classList.add("hidden");
      container.classList.add("show");
      setTimeout(() => loading.style.display = "none", 300);
      // 可嘗試向 iframe 內部注入除錯資訊（跨域可能失敗，但不影響）
      try {
        // 這裡無法直接讀取 iframe 內部，因為跨域
      } catch(e) {}
    };

    iframe.onerror = () => {
      showError("無法載入訂購系統，請檢查網路連線");
    };

    const timeout = setTimeout(() => {
      if (!container.classList.contains("show")) {
        showError("載入逾時，請稍後再試");
      }
    }, 15000);

    function showError(msg) {
      loading.classList.add("hidden");
      errorText.textContent = msg;
      errorBox.classList.add("show");
      clearTimeout(timeout);
    }

    retryBtn.onclick = () => {
      errorBox.classList.remove("show");
      loading.style.display = "flex";
      loading.classList.remove("hidden");
      container.classList.remove("show");
      iframe.src = iframe.src; // 重新載入
    };
  </script>
</body>
</html>
