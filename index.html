<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂購系統</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
    }

    /* loading */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* iframe container */
    .iframe-container {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .iframe-container.show {
      opacity: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;

      /* ⭐ 重要：避免外層 CSS 影響內頁縮放 */
      zoom: 1;
      transform: none;
    }

    /* error */
    .error-message {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
      z-index: 2000;
    }
    .error-message.show {
      display: block;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>載入訂購系統中...</div>
  </div>

  <div class="error-message" id="errorMessage">
    <div style="font-size:36px;">⚠️</div>
    <div style="font-size:18px; font-weight:700; color:#d32f2f;">載入失敗</div>
    <div id="errorText" style="margin-top:10px; color:#444;">無法連接到訂購系統</div>
    <button class="retry-btn" id="retryBtn">重新整理</button>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe
      id="orderSystemIframe"
      src="https://script.google.com/macros/s/AKfycbwTjkjyQp-hL-owCzgh0quHcVR9jRaQ0WGLa-DN5V9NZXpcKs-FAnk3Y_AGmr1gmLOV/exec"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads"
      loading="lazy"
    ></iframe>
  </div>

  <script>
    const iframe      = document.getElementById("orderSystemIframe");
    const loading     = document.getElementById("loading");
    const container   = document.getElementById("iframeContainer");
    const errorBox    = document.getElementById("errorMessage");
    const errorText   = document.getElementById("errorText");
    const retryBtn    = document.getElementById("retryBtn");

    iframe.onload = () => {
      loading.classList.add("hidden");
      container.classList.add("show");
      setTimeout(() => loading.style.display = "none", 300);
    };

    iframe.onerror = () => {
      showError("無法載入訂購系統，請檢查網路連線");
    };

    const timeout = setTimeout(() => {
      if (!container.classList.contains("show")) {
        showError("載入逾時，請稍後再試");
      }
    }, 15000);

    function showError(msg) {
      loading.classList.add("hidden");
      errorText.textContent = msg;
      errorBox.classList.add("show");
      clearTimeout(timeout);
    }

    retryBtn.onclick = () => {
      errorBox.classList.remove("show");
      loading.style.display = "flex";
      loading.classList.remove("hidden");
      container.classList.remove("show");
      iframe.src = iframe.src; // reload
    };
  </script>

</body>
</html>
